<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
    <style>
        *, *::after, *::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        form > input {
            border: 1px solid silver;
            outline: none;
            margin: 8px 0 0 0;
            border-radius: 0;
            position: absolute;
            right: 0;
        }
        form{
            width: 300px;
            border: 2px solid red;
            padding: 8px 16px;
            position: relative;
        }
        input[type=submit] {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Subscribe to our Newsletter</h1>
    <form method="post">
        <label for="name">Name: </label><input id="name" name="name" type="name"><br/>
        <label for="email">Email: </label><input id="email" name="email" type="email" validate="true" ><br/>
        <input type="submit" value="Subscribe">
    </form>
    <script>
        const form = document.querySelector('form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const data = {
    name: formData.get('name'),
    email: formData.get('email')
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzzj2abiJtZ1SUhcATCuFuT4MMVli2GBa9tUNaNGvSweUyxbcqK_Syp9SH1xMibysZZkw/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    });
    
    if (response.ok) {
      alert("Submitted successfully!");
      form.reset();
    } else {
      throw new Error('Submission failed');
    }
  } catch (error) {
    alert("Error submitting form. Please try again.");
    console.error(error);
  }
});
      </script>
</body>
</html>
