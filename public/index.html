          <span><h4>Your Cookies, Your Choise: </h4></span>
          <button class="cookieBtn rejectAll">Reject All</button>
          <button class="cookieBtn acceptAll">Accept All</button>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            let Accept = document.querySelectorAll('.cookieBtn');
          Accept.forEach((el) => {
            el.addEventListener('click', (e) => {
              e.preventDefault();
              if(e.target.classList.contains('rejectAll')){
                let consent = {
                 ad_storage: 'denied',
                 analytics_storage: 'denied',
                 ad_user_data: 'denied',
                 ad_personalization: 'denied',
                 functionality_storage: 'denied',
                 personalization_storage: 'denied',
                 security_storage: 'granted'
                 };
                gtag('consent', 'update', consent);
                 localStorage.setItem('consent', JSON.stringify(consent));
              } else if(e.target.classList.contains('acceptAll')) {
                let consent = {
                 ad_storage: 'granted',
                 analytics_storage: 'granted',
                 ad_user_data: 'granted',
                 ad_personalization: 'granted',
                 functionality_storage: 'granted',
                 personalization_storage: 'granted',
                 security_storage: 'granted'
                 };
                gtag('consent', 'update', consent);
                localStorage.setItem('consent', JSON.stringify(consent));
              }
              document.querySelector('.cookieBanner').style.display = 'none';
            })
          })
          })

          if(localStorage.getItem('consent') === null || localStorage.getItem('consent') === undefined){
        document.querySelector('.cookieBanner').style.display = 'block';
      } else {
        let consent = localStorage.getItem('consent');
        gtag('consent', 'update', JSON.parse(consent));
      }
        </script>
